[phases.setup]
nixPkgs = ["python39", "nodejs_18"]

[phases.install]
cmds = ["cd backend && pip install -r requirements.txt"]

[phases.build]
cmds = ["cd backend && python manage.py collectstatic --noinput"]

[start]
cmd = "cd backend && python manage.py migrate && python manage.py create_timeslots && gunicorn --bind 0.0.0.0:$PORT my_timetable.wsgi:application"
